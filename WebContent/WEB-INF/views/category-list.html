<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	
	<div class="container" style="padding-top: 50px;">
	
		<div><a th:href="@{/product-list}" class="btn btn-primary">Back</a></div>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Edit</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${categoryList}">
					<td th:text="${category.name}" id="${category.id}" style="width: 20%;"></td>
					<td style="width: 5%;"><a th:href="@{/editcategory/{id}(id=${category.id})}"
						class="btn btn-default">Edit</a></td>
					
					
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
