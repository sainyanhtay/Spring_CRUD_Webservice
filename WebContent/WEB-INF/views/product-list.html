<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
	
		<div class="col-md-12" style="padding-top: 20px; padding-bottom: 20px;">
			<div class="row">
				<div class="col-md-3">
					<a th:href="@{/productForm}" class="btn btn-primary">Add product</a>
				</div>
				
				<div class="col-md-3">
					<a th:href="@{/category-list}" class="btn btn-primary">Show category</a>
				</div>
				
				<div class="col-md-3">
					<button type="button" class="btn btn-primary" id="btn" name="btn" >Add category</button>
				</div>
				
				<div class="col-md-3" id="div" style="display: none;">
					<form action="#" th:action="@{/category}" method="post" th:object="${category}">
						<div class="row">
							<div class="col-md-8"><input type="text" th:field="*{name}" id="name" style="width: 150px;" placeholder="add category" class="form-control" required/></div>
							<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
							<div class="col-md-4"><input type="submit" class="btn btn-primary" value="submit" style="padding-left: 10px; "/></div>
						</div>
					</form>
				</div>
				
				
			</div>
		</div>

		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>Category</th>
					<th>Edit</th>
					<th>Delete</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${product}">
					<td th:text="${product.name}" style="width: 20%;"></td>
					<td th:text="${product.quantity}" style="width: 10%;"></td>
					<td th:text="${product.price}" style="width: 15%;"></td>
					<td th:text="${product.categoryName}" style="width: 15%;"></td>
					<td style="width: 5%;"><a th:href="@{/edit/{id}(id=${product.id})}"
						class="btn btn-default">Edit</a></td>
					<td style="width: 5%;"><a th:href="@{/delete/{id}(id=${product.id})}"
						class="btn btn-danger">Delete</a></td>
					
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>

<script type="text/javascript">

	$(document).ready(function () {
	    $("#btn").click(function () {
	        $("#div").toggle();
	
	    });
	});
	
</script>
